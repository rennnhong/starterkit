<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!--查詢Modal-->
<div th:fragment="modal-query" class="modal fade" id="modal-query">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">查詢視窗</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--查詢視窗-->
                <form id="form-query" class="form-horizontal"
                      th:fragment="form-query"
                      th:object="${role}">
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="q_id" class="col-sm-2 col-form-label">Id</label>
                            <div class="col-sm-10">
                                <input name="id" type="text" class="form-control" id="q_id" placeholder="Id">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="q_name" class="col-sm-2 col-form-label">name</label>
                            <div class="col-sm-10">
                                <input name="name" type="text" class="form-control" id="q_name" placeholder="name">
                            </div>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <button id="btn-query-close" type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
                            <button id="btn-query-confirm" type="submit" class="btn btn-primary">確定</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-between">
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<!--空白Modal-->
<div th:fragment="modal-empty" class="modal fade" id="modal-empty">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Modal</h4>
                <button type="button" id="modal-form-button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->

</div>

</html>
